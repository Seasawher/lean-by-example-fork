name: Generate PDF

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.devcontainer/**'
      - '.vscode/**'
      - 'README.md'
  push:
    branches:
      - main
    paths-ignore:
      - '.devcontainer/**'
      - '.vscode/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.40'

      - name: setup chrome
        uses: browser-actions/setup-chrome@v1
        with:
          install-chromedriver: true

      - name: install font
        run: |
          sudo apt update
          sudo apt install -y fonts-noto-cjk fonts-ipafont
          wget https://github.com/cormullion/juliamono/releases/download/v0.048/JuliaMono.zip
          unzip JuliaMono.zip -d JuliaMono
          sudo cp JuliaMono/*.ttf /usr/local/share/fonts/
          sudo fc-cache -f -v
        shell: bash

      - name: build markdown
        run: lake run build

      - name: install mdbook-pdf
        uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-pdf
          version: '0.1.8'

      - name: build PDF
        run: ./scripts/GeneratePdf.ps1
        shell: pwsh

      - name: Upload PDF to artifact storage
        uses: actions/upload-artifact@v4
        with:
          name: "book pdf"
          path: "./book/pdf/LeanByExample.pdf"
          if-no-files-found: error
