name: Update Lean
on:
  schedule:
    # 毎日実行
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update_lean:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'lean-ja'
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Update Lean project
        uses: Seasawher/lean-update@main
        with:
          #  Allowed values: "silent", "commit", "issue" or "pr". Default: "commit".
          on_update_succeeds: pr
          # Allowed values: "silent", "issue" or "fail". Default: "issue".
          on_update_fails: issue
          what_to_update: lean-toolchain
          build_args: "--log-level=warning --fail-level=warning"
